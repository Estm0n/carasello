<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/juego.css">
    <title>Document</title>
</head>
<body>
    <div id="cuerpo" class="cuerpo">
        <div id="general">
            <div class="score" id="score">
                    <h2>CARA O SELLO</h2>
            </div>
            <div id="result">
                <div class="play" id="play" >   
                    <div class="intento" >
                        <h1 id="h1">Intentos</h1>
                        <p id="intento"></p>
                    </div>

                    <div class="ganar" >
                        <h1 id="h1">Ganadas</h1>
                        <p id="ganar"></p>
                    </div>
                    
                    <div class="    " >
                        <h1 id="h1">Perdidas</h1>
                        <p id="perder"></p>
                    </div>
                </div> 
                <div id="moneda" class="moneda animate">
                    <div id="cara" class="cara"></div>
                      <div id="sello" class="sello"></div>
                </div>
            </div>
            <div id="form">
                <div id="labe" class="labe">
                          <label for="btn">Ingrese el dinero a apostar:</label><br>
                </div>
                <div id="casil">
                    <input type="text" id="inputt" class="form-control" placeholder="Son minimimo 1000 oye">
                </div>
                <div class="input-group mb-3" id="inpu">
                          <label for="btn">Elija el lado de la moneda</label>
                          <button type="button" class="btn btn-primary btn-lg btn-block" id="frente">Cara</button>
                          <button type="button" class="btn btn-secondary btn-lg btn-block" id="cruz">Sello</button>
                </div>
                <div id="termina" class="termina">
                          <button id="fin" type="button" class="btn btn-outline-warning">Terminar</button>
                </div>  
            </div>
        </div>   
  </div>  
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

</body>
</html>
